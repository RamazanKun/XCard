<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Card</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />


    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="wrapper">
   
      <div class="input-box">
        <div class="tweet-area">
          <span class="placeholder">Neler Oluyor</span>
          <div
            contenteditable="true"
            spellcheck="false"
            class="input editable"
          ></div>
          <div
            contenteditable="true"
            spellcheck="false"
            class="input readonly"
          ></div>
        </div>

        <div class="privacy">
          <i class="fa-solid fa-earth-americas"></i>
          <span>Herkes Cevablayabilir</span>
        </div>
      </div>
     
      <div class="bottom">
        <ul>
          <li><i class="fa-regular fa-file-image"></i></li>
          <li><i class="fa-solid fa-location-dot"></i></li>

          <li><i class="fa-regular fa-face-smile"></i></li>

          <li><i class="fa-regular fa-user"></i></li>
        </ul>

        <div class="right">
          <span id="counter">3</span>
          <button class="button">Tweet</button>
        </div>
      </div>
    </div>

    <div class="tweetsContainer"></div>

    <script src="./main.js"></script>
  </body>
</html>
